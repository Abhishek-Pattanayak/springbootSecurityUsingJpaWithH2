# JPA Configuration with H2 Database
spring:  
  datasource:
      url: jdbc:h2:mem:testdb
      driverClassName: org.h2.Driver
      username: sa
      password:
  jpa:
      show-sql: true
      database-platform: org.hibernate.dialect.H2Dialect
  h2:
      console:
          enabled: true
# Tomcat port
server:
  port: 8000
